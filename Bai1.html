<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function TimBoiChung(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 3 === 0 || arr[i] % 5 === 0) {
        sum += arr[i];
      }
    }
    return sum;
  }

  let n = +prompt("nhap kich thuoc cua mang: ");
  let arr = [];
  for (let i = 0; i < n; i++) {
      let phantu = +prompt(`Nhap phan tu thu ${i + 1}: `);
      arr.push(phantu);
  }
  console.log(TimBoiChung(arr));

</script>
</body>
</html>
